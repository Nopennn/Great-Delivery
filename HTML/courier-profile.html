<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Проект ВЕ</title>
	<meta http-equiv="Content-type" content="text/html;charset=utf-8" />

</head>
<body>
    <h1> <span class="VE">В.Е.</span><span class="VE1">ликая</span> <span class="VE">служба</span> <span class="VE1">доставки</span><span class="VE">!</span> </h1>
    <h2>Личный кабинет</h2>
    <br>
    <form action="courier-profile/<int:id>/order_get" method="get" enctype="mulripart/form-data">
                    <button class="Reg">Взять заказ</button>
    </form>
    <br>
    <div class="OrdersBlock">
        <h2><span>Мои заказы</span></h2>
        <br><br><br>
        {{ error }}
        
        {% for el in orders %}
        <div>
            <h2><span>Номер заказа </span>{{ el.id }}</h2>
            <h2>{{ el.order_description }}</h2>
            <h2>{{ el.status }}</h2>
            <h2>{{ el.data_arrived }}</h2>
            <h2>{{ el.adress}}</h2>
            <form action="courier-profile/<int:cour_id>/<int:order_id>" method="put" enctype="mulripart/form-data">
                    <button class="Reg">Завершить заказ</button>
            </form>
        </div>
        {% endfor %}

    </div>


</body>
</html>
